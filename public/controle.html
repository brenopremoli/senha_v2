<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Controle de Atendimento</title>
    <style>
        :root { --bg-page: #f5f5f7; --text-main: #1d1d1f; --accent: #0071e3; }
        body { background: var(--bg-page); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; width: 360px; }
        #senha-display { font-size: 6rem; font-weight: 800; color: var(--accent); margin: 10px 0; letter-spacing: -2px; }
        .btn-chamar { background: var(--text-main); color: white; border: none; padding: 20px; width: 100%; font-size: 1.2rem; font-weight: 600; border-radius: 16px; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-chamar:hover { background: #000; transform: scale(1.02); }
        .guiche-select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; font-weight: bold; color: var(--accent); }
        .hist-title { margin-top: 20px; font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .item-hist { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #f9f9f9; cursor: pointer; border-radius: 8px; transition: 0.2s; font-size: 0.9rem; }
        .item-hist:hover { background: #f0f7ff; color: var(--accent); }
        .btn-reset { background: #f2f2f7; color: #8e8e93; border: none; padding: 10px; width: 100%; border-radius: 12px; cursor: pointer; margin-top: 20px; font-weight: 600; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="card">
        <select id="guiche-id" class="guiche-select">
            <option value="01">Mesa 01</option>
            <option value="02">Mesa 02</option>
            <option value="03">Mesa 03</option>
            <option value="04">Mesa 04</option>
        </select>
        <div style="font-size: 0.8rem; color: #bbb; font-weight: 600;">SENHA ATUAL NO SISTEMA</div>
        <div id="senha-display">00</div>
        
        <button class="btn-chamar" onclick="chamarProxima()">PRÓXIMA SENHA</button>
        
        <div class="hist-title">Rechamar Recentes</div>
        <div id="lista-rechamar"></div>
        
        <button class="btn-reset" onclick="resetarSistema()">RESETAR SISTEMA</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let contador = 0;

        socket.on('sincronizar-inicial', (dados) => {
            contador = dados.senha;
            document.getElementById('senha-display').innerText = contador.toString().padStart(2, '0');
            renderizarLista(dados.historico);
        });

        socket.on('atualizar-lista-rechamar', (historico) => {
            renderizarLista(historico);
        });

        socket.on('nova-senha-painel', (dados) => {
            contador = parseInt(dados.senha);
            document.getElementById('senha-display').innerText = dados.senha;
        });

        socket.on('resetar-sistema-completo', () => location.reload());

        function renderizarLista(historico) {
            const lista = document.getElementById('lista-rechamar');
            lista.innerHTML = '';
            if (historico.length === 0) {
                lista.innerHTML = '<div style="padding:10px;color:#ccc;font-style:italic;">Nenhuma senha</div>';
                return;
            }
            historico.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-hist';
                div.innerHTML = `<span>Senha <strong>${item.senha}</strong> (Mesa ${item.guiche})</span> <small>↻ Rechamar</small>`;
                div.onclick = () => enviar(item.senha, 'repeticao');
                lista.appendChild(div);
            });
        }

        function chamarProxima() {
            contador++;
            const s = contador.toString().padStart(2, '0');
            enviar(s, 'chamada');
        }

        function enviar(s, tipo) {
            const g = document.getElementById('guiche-id').value;
            const h = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            socket.emit('chamar-senha', { senha: s, guiche: g, hora: h, tipo: tipo });
        }

        function resetarSistema() {
            if(confirm("Zerar tudo?")) socket.emit('resetar-geral');
        }
    </script>
</body>
</html>
